{% extends "base.html" %}
{% load static %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-12 order-6 col-md-12 col-lg-6">
				<h3 style="margin-bottom: 0px;">{{ object.title }}</h3><br />
				<hr style="margin-top: 0px;"/>
				<h6 style="color: #7D1935;margin-bottom: 0px ">Sale : &#8377;{{ object.price }}</h6>
		    	<span style="font-size:12px">Price:<del>&#8377;{{ object.price|add:"200"}}</del></span>
		    	{% include 'cart/update_cart.html' with product=object cart=cart %}
		    	<br/><br />
				<p>{{ object.description}}<br /></p>
			</div>
			<div class="col-10 ml-auto col-sm-12 order-1 col-md-6 col-lg-6">
				<img src="{{ object.image.url }}" class = 'image-fluid' height="80%" width="65%">
			</div>
		</div>
	</div>
{% endblock %}
