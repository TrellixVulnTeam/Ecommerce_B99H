{% extends "base.html" %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href='{% static "css/main.css" %}' class='img-fluid' />
{% endblock %}

{% block title %}
  Index
{% endblock %}

{% block index %}
<div style="padding-top:0px;margin-top:0px">
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-40" src='{% static "img/cover1.jpg" %}' height='550px' width='100%' alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-40" src='{% static "img/cover2.png" %}' height='550px' width='100%' alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-40" src='{% static "img/cover3.png" %}' height='550px' width='100%' alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
{% endblock %}
